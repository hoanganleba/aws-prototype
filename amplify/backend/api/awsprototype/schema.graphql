type Role @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
}

type Course @model @auth(rules: [{allow: public}]) {
  id: ID!
  nam: String
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  email: String
  phoneNum: String
  password: String
  Role: Role @connection
}
 